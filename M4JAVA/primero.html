<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		const distancia1 = parseInt(prompt('Ingrese primer distancia:', ''));
		const distancia2 = parseInt(prompt('Ingrese segunda distancia:', ''))
		const distancia3 = parseInt(prompt('Ingrese tercera distancia:', ''));
        const distancia4 = parseInt(prompt('Ingrese cuarta distancia:' , ''));
        const distancia5 = parseInt(prompt('Ingrese quinta distancia:' , ''));

		if (distancia5 > distancia4 && distancia3 && distancia2 > distancia1 ) {
			document.write(`el medio de transporte recomendado es un avion   ${distancia5}`);
		} else if (distancia4 > distancia3) {
			document.write(`el medio de transporte recomendado es un auto  ${distancia4}`);

        } else if (distancia3 > distancia2) {
			document.write(`el medio de transporte recomendado es una colectivo ${distancia3}`);

        } else if (distancia2 > distancia1) {
			document.write(`el medio de transporte recomendado es una bicicleta ${distancia2}`);

		} else {
			document.write(`la recomendacion es ir caminando  ${distancia1}`);
		}
	</script>

</body>

</html>
